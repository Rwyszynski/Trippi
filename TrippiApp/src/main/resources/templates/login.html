<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" type="text/css" href="/CSS/style.css" />
    <meta charset="UTF-8" />
    <title>Logowanie</title>
</head>

<body>
<div class="navbar">
    <div class="button"><a href="" class="nav-btn">Konto</a></div>
    <div class="button"><a href="" class="nav-btn">Szukaj</a></div>
    <div class="button"><a href="" class="nav-btn">Wiadomości</a></div>
    <div class="button"><a href="/login" class="nav-btn">Logowanie</a></div>
    <div class="button"><a href="/register" class="nav-btn">Rejestracja</a></div>
    <div class="button"><a href="/logout" class="nav-btn">Wyloguj</a></div>
</div>
<div class="main">
    <div class="sidebar">
        <h2>Użytkownik</h2>
    </div>

    <div class="mainpage">
        <h2>Logowanie</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            Zły nick lub hasło!
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Wylogowałeś się!
        </div>
        <div class="register">
            <form method="POST" role="form" th:action="@{/login}">

                <div class="info">
                    Nick:
                    <input
                            id="username"
                            type="text"
                            name="username"
                            placeholder="Podaj nick"
                            class="form-in"
                    />
                </div>

                <div class="info">
                    Hasło:
                    <input
                            id="password"
                            type="password"
                            name="password"
                            placeholder="Podaj hasło"
                            class="form-in"
                    />
                </div>

                <button value="Log in" type="submit" class="btn-send">Zaloguj</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
